<div class="p-4">
  <div class="max-w-xl mx-auto flex items-center">
    <input [(ngModel)]="hex" type="text" placeholder="Hex Number"
           class="flex-grow text-black p-2 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
           (keydown.enter)="handleSearch()"
    />
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-lg" (click)="handleSearch()">
      Search
    </button>
  </div>
</div>
